<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form</title>
</head>

<body>
    <form action="/doctor-register-form" method="post">
        <input name="firstName" placeholder="firstName">
        <input name="lastName" placeholder="lastName">
        <input name="medical_licence_number" placeholder="medical_licence_number">

        <label for="specialty">Select Specialty:</label>

        <select name="specialistIN" id="specialty" required>
            <option value="" disabled selected>-- Choose a specialty --</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Dermatology">Dermatology</option>
        </select>
        <input name="qualifications" placeholder="qualifications">
        <input name="experience_years" placeholder="experience_years">
        <input name="clinic_address" placeholder="clinic_address">
        <input name="consultancyFee" placeholder="consultancyFee">
        <input name="phone" placeholder="phone">
        <input name="password" placeholder="password">
        <button type="submit">Register Doctor</button>
    </form>
</body>

</html>
