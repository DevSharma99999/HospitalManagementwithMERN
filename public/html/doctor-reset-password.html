<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-green-100">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Set Your New Password</h1>
        <p class="text-center text-gray-500 mb-8">Enter and confirm your secure new password.</p>

        <form action="/api/doctor-reset-password" method="POST" id="doctor-reset-password-form">

            <div id="status-message" class="mb-4 text-center"></div>

            <div class="space-y-6">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        New Password
                    </label>
                    <input type="password" name="newPassword" id="newPassword" required minlength="8"
                        placeholder="Enter new password (min 8 chars)"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm New Password
                    </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required minlength="8"
                        placeholder="Re-enter new password"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-8 flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 transform hover:scale-[1.01]">
                Reset Password
            </button>
        </form>
    </div>

    <script>
        document.getElementById('doctor-reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = ''; // Clear previous messages

            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 1. Client-side validation: Check if passwords match
            if (newPassword !== confirmPassword) {
                statusMessage.innerHTML = '<p class="text-red-600">Error: Passwords do not match!</p>';
                newPasswordInput.focus();
                return;
            }

            // 2. Extract the token from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                statusMessage.innerHTML = '<p class="text-red-600">Error: Reset token is missing from the URL. Please use the full link sent via SMS.</p>';
                return;
            }

            try {
                // 3. Make the POST request to the backend
                // Token is sent as a query parameter (as per backend logic)
                const response = await fetch(`${form.action}?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ newPassword }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success: Show message and redirect
                    statusMessage.innerHTML = `<p class="text-green-600 font-bold">${data.message}</p>`;
                    setTimeout(() => {
                        // Redirect to the login page supplied by the backend, or default
                        window.location.href = data.redirectUrl || '/doctor-login';
                    }, 2000); 
                } else {
                    // Failure: Show error message from backend (e.g., token expired)
                    statusMessage.innerHTML = `<p class="text-red-600">${data.message || 'An error occurred during password reset.'}</p>`;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                statusMessage.innerHTML = '<p class="text-red-600">Network error. Please try again.</p>';
            }
        });
    </script>
</body>

</html>
