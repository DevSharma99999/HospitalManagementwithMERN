<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login (DOB & Phone)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-indigo-100">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Patient Sign In</h1>
        <p class="text-center text-gray-500 mb-8">Access your records using your registered details.</p>

        <!-- Form Action must match the listener in your client.js (e.g., '/login') -->
        <!-- Your existing client-side JS looks for 'form[action="/login"]' -->
        <form action="/patient-home" method="POST" id="patient-dob-login-form">

            <!-- Status Message Container (Injected/Updated by client.js) -->
            <!-- The status message will appear here -->

            <div class="space-y-6">
                <!-- Phone Number Field -->
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">
                        Phone Number
                    </label>
                    <input type="tel" name="phone_number" id="phone_number" required pattern="[0-9]{10}"
                        placeholder="e.g., 9876543210 (10 digits)"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>

                <!-- Date of Birth Field -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
                        Date of Birth (DOB)
                    </label>
                    <input type="date" name="dob" id="dob" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>

            <!-- Submission Button -->
            <button type="submit"
                class="w-full mt-8 flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 transform hover:scale-[1.01]">
                Secure Login
            </button>

            <p class="mt-6 text-center text-sm text-gray-600">
                <a href="/patient" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Don't have an account? Sign Up
                </a>
            </p>
        </form>
    </div>

    <!-- The script containing the client-side handlers (handleSubmit) -->
    <script src="../js/client.js"></script>
</body>

</html>
