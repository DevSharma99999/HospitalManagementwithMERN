<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-red-100">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Reset Password Request</h1>
        <p class="text-center text-gray-500 mb-8">Enter your Medical License to receive a secure reset link via SMS.</p>

        <form action="/api/doctor-forgot-password" method="POST" id="doctor-forgot-password-form">

            <div id="status-message" class="mb-4 text-center"></div>

            <div class="space-y-6">
                <div>
                    <label for="medical_license" class="block text-sm font-medium text-gray-700 mb-1">
                        Medical License Number
                    </label>
                    <input type="text" name="medical_license" id="medical_license" required
                        placeholder="e.g., AB123456"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-8 flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 transform hover:scale-[1.01]">
                Send Reset Link
            </button>

            <p class="mt-6 text-center text-sm text-gray-600">
                <a href="/doctor-login" class="font-medium text-red-600 hover:text-red-500">
                    Remembered your password? Log In
                </a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('doctor-forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = ''; 

            const medical_license = document.getElementById('medical_license').value;
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ medical_license }),
                });

                const data = await response.json();
                console.log(data,"data");
                // Backend returns 200 success with a generic message for security
                if (response.ok && data.success) {
                    statusMessage.innerHTML = '<p class="text-green-600 font-bold">Successfully requested reset. Check your registered phone number for a secure link.</p>';
                    form.reset(); 
                } else {
                    // This handles non-200 responses (e.g., server error)
                    statusMessage.innerHTML = `<p class="text-red-600">Error: ${data.message || 'An unexpected server error occurred.'}</p>`;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                statusMessage.innerHTML = '<p class="text-red-600">Network error. Please check your connection.</p>';
            }
        });
    </script>
</body>

</html>
