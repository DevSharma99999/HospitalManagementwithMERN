<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-2xl border border-blue-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">üè• My Profile Details</h1>
        
        <div id="status" class="mb-4 text-center text-sm font-medium text-blue-600">Loading profile...</div>

        <form id="profile-form"> 
            <div id="profile-container" class="space-y-4">
                </div>

            <div class="pt-6 border-t mt-6 text-center">
                <button type="submit" id="save-button" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150">Save Changes</button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <a href="/patient/activity" class="text-gray-600 hover:text-gray-800 font-medium">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchProfile);
        // Ensure this API URL matches the route that fetches the data
        const API_URL = '/api/patient/profile-data'; 

        // Helper function for non-editable fields (License, Specialty)
        function createStaticField(label, value) {
            return `
                <div class="flex justify-between items-center py-3 border-b border-gray-100">
                    <span class="text-sm font-medium text-gray-500">${label}:</span>
                    <span class="text-sm font-semibold text-gray-800">${value || 'N/A'}</span>
                </div>
            `;
        }
        
        // Function to generate an editable input field
        function createInputField(label, name, value, type = 'text', required = true) {
            const displayValue = value === null || value === undefined ? '' : value; 
            const requiredAttr = required ? 'required' : '';
            return `
                <div class="py-2 border-b border-gray-100">
                    <label for="${name}" class="block text-sm font-medium text-gray-500">${label} ${required ? '*' : ''}:</label>
                    <input type="${type}" id="${name}" name="${name}" value="${displayValue}" ${requiredAttr}
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
            `;
        }

        function displayProfile(data) {
            const container = document.getElementById('profile-container');
            // Data received from MongoDB is a Date object, so format it for the input type="date"
            const formattedDob = data.dob ? data.dob.substring(0, 10) : '';

            container.innerHTML = `
                ${createInputField('First Name', 'firstName', data.firstName)}
                ${createInputField('Last Name', 'lastName', data.lastName)}
                ${createInputField('Phone Number', 'phone_number', data.phone_number, 'tel')}
                ${createInputField('Date of Birth', 'dob', formattedDob, 'date')}
                ${createInputField('Address', 'address', data.address, 'text', false)}
                ${createInputField('Reason for Visit', 'reason', data.reason)}
                ${createInputField('Medical History', 'medicalHistory', data.medicalHistory)}
                
                ${createStaticField('Email', data.email)}
                ${createStaticField('Gender', data.gender)}
            `;
            
            // Add listener after content is injected and the form exists
            document.getElementById('profile-form').addEventListener('submit', handleProfileUpdate);
        }
        
        async function fetchProfile() {
            const statusDiv = document.getElementById('status');

            try {
                const response = await fetch(API_URL);

                if (response.status !== 200) {
                    statusDiv.innerHTML = '<p class="text-red-600">Session expired or failed to load profile. Please <a href="/patient-login" class="underline">log in</a>.</p>';
                    return;
                }
                
                const result = await response.json();

                // üõë CRITICAL FIX: Check for the correct backend property name üõë
                const profileData = result.patientData || result.data; 

                if (result.success && profileData) {
                    displayProfile(profileData);
                    statusDiv.textContent = 'Profile is ready for editing.';
                    statusDiv.classList.add('text-green-600');
                } else {
                    statusDiv.innerHTML = `<p class="text-red-600">Error: ${result.message || 'No profile data found.'}</p>`;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.innerHTML = '<p class="text-red-600">Network error. Could not connect to server.</p>';
            }
        }
        
        async function handleProfileUpdate(e) {
            e.preventDefault();
            const form = e.target;
            const statusDiv = document.getElementById('status');
            
            const formData = Object.fromEntries(new FormData(form).entries());

            try {
                // We use the same API_URL but change the method to PUT
                const response = await fetch(API_URL, { 
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = '<p class="text-green-600 font-bold">Profile updated successfully!</p>';
                    // Re-render the profile data to reflect any server-side formatting
                    displayProfile(result.data); // Assuming PUT returns the data under 'data'
                } else {
                    statusDiv.innerHTML = `<p class="text-red-600 font-bold">Update Failed: ${result.message || 'Server error.'}</p>`;
                }

            } catch (error) {
                statusDiv.innerHTML = '<p class="text-red-600 font-bold">Network error during update.</p>';
            }
        }
    </script>
</body>
</html>
