<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | Set Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style for selected checkboxes */
        input:checked+label {
            background-color: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl border border-indigo-100">

        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-extrabold text-indigo-700">Manage My Schedule</h1>
            <button id="logout-button"
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition shadow-md">
                Logout
            </button>
        </header>

        <form id="availability-form" onsubmit="handleScheduleSubmit(event)" class="space-y-6">
            <div id="form-status-message" class="text-center font-medium"></div>

            <!-- 1. Working Days Selection -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-3">1. Select Working Days</h2>
                <div class="grid grid-cols-2 sm:grid-cols-7 gap-3">
                    <!-- Days are represented by numbers: 0=Sunday, 1=Monday, ..., 6=Saturday -->
                    <input type="checkbox" id="day-1" name="workingDays" value="1" class="hidden">
                    <label for="day-1"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Monday</label>

                    <input type="checkbox" id="day-2" name="workingDays" value="2" class="hidden">
                    <label for="day-2"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Tuesday</label>

                    <input type="checkbox" id="day-3" name="workingDays" value="3" class="hidden">
                    <label for="day-3"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Wednesday</label>

                    <input type="checkbox" id="day-4" name="workingDays" value="4" class="hidden">
                    <label for="day-4"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Thursday</label>

                    <input type="checkbox" id="day-5" name="workingDays" value="5" class="hidden">
                    <label for="day-5"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Friday</label>

                    <input type="checkbox" id="day-6" name="workingDays" value="6" class="hidden">
                    <label for="day-6"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Saturday</label>

                    <input type="checkbox" id="day-0" name="workingDays" value="0" class="hidden">
                    <label for="day-0"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">Sunday</label>
                </div>
            </div>

            <!-- 2. Available Time Slots Selection -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-3">2. Select Available Time Slots</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">

                    <input type="checkbox" id="time-9" name="availableTime" value="09:00-10:00" class="hidden">
                    <label for="time-9"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">09:00
                        AM - 10:00 AM</label>

                    <input type="checkbox" id="time-10" name="availableTime" value="10:00-11:00" class="hidden">
                    <label for="time-10"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">10:00
                        AM - 11:00 AM</label>

                    <input type="checkbox" id="time-11" name="availableTime" value="11:00-12:00" class="hidden">
                    <label for="time-11"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">11:00
                        AM - 12:00 PM</label>

                    <input type="checkbox" id="time-15" name="availableTime" value="13:00-14:00" class="hidden">
                    <label for="time-15"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">13:00
                        PM - 14:00 PM</label>

                    <input type="checkbox" id="time-16" name="availableTime" value="14:00-15:00" class="hidden">
                    <label for="time-16"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">14:00
                        PM - 15:00 PM</label>

                    <input type="checkbox" id="time-17" name="availableTime" value="15:00-16:00" class="hidden">
                    <label for="time-17"
                        class="p-3 text-center border border-gray-300 rounded-lg cursor-pointer transition hover:bg-indigo-50">15:00
                        PM - 16:00 PM</label>

                </div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition duration-200 shadow-xl">
                Save & Update Schedule
            </button>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display existing schedule on load
            fetchCurrentAvailability();

            // Hook up the logout button (assuming handleLogout is defined in client.js)
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton && typeof handleLogout !== 'undefined') {
                logoutButton.addEventListener('click', handleLogout);
            }
        });

        const handleLogout = async () => { // ðŸ’¡ ADDED THE MISSING LOGOUT FUNCTION
    try {
        const response = await fetch('/logout', {
            method: 'POST',
            credentials: 'include', // Necessary to send the cookie to be cleared
        });

        const result = await response.json();

        if (response.ok && result.success) {
            console.log(result.message);
            
            // ðŸ’¡ Use location.replace to prevent going back to the authenticated page
            window.location.replace("/");
        } else {
            alert(`Logout failed: ${result.message || 'Server error.'}`);
        }
    } catch (error) {
        console.error('Network error during logout:', error);
        alert('A network error prevented logout. Please try again.');
    }
};
        // Helper function to display messages
        const displayStatus = (message, isSuccess) => {
            const statusDiv = document.getElementById('form-status-message');
            if (!statusDiv) return;
            statusDiv.textContent = message;
            statusDiv.className = `p-3 rounded-md ${isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
        };

        // --- FETCH Existing Schedule ---
        async function fetchCurrentAvailability() {
            displayStatus('Loading current schedule...', false);
            try {
                const response = await fetch('/api/doctor/availability', {
                    method: 'GET',
                    credentials: 'include'
                });
                const result = await response.json();

                if (response.ok && result.success && result.data) {
                    const schedule = result.data;

                    // Pre-check the form elements based on fetched data
                    schedule.workingDays.forEach(day => {
                        const dayInput = document.getElementById(`day-${day}`);
                        if (dayInput) dayInput.checked = true;
                    });

                    schedule.availableTime.forEach(slot => {
                        const timeInput = document.querySelector(`input[name="availableTime"][value="${slot}"]`);
                        if (timeInput) timeInput.checked = true;
                    });

                    displayStatus('Schedule loaded successfully. Make changes and save.', true);
                } else {
                    displayStatus('No existing schedule found. Please set your availability.', false);
                }
            } catch (error) {
                console.error('Fetch availability error:', error);
                displayStatus('Error fetching schedule. Server might be down.', false);
            }
        }

        // --- SUBMIT New/Updated Schedule ---
        async function handleScheduleSubmit(event) {
            event.preventDefault();
            displayStatus('Saving schedule...', false);
            const form = event.target;

            // Collect all checked values for workingDays and availableTime
            const workingDays = Array.from(form.querySelectorAll('input[name="workingDays"]:checked')).map(el => parseInt(el.value));
            const availableTime = Array.from(form.querySelectorAll('input[name="availableTime"]:checked')).map(el => el.value);

            if (workingDays.length === 0 || availableTime.length === 0) {
                displayStatus('Please select at least one working day and one time slot.', false);
                return;
            }

            try {
                const response = await fetch('/api/doctor/availability', {
                    method: 'POST', // Your middleware handles both update and create on POST
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ workingDays, availableTime }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    displayStatus(result.message, true);
                    if (result.redirectUrl) {
                        setTimeout(() => {
                            // Use window.location.replace() for clean history
                            window.location.replace(result.redirectUrl);
                        }, 1500); // 1.5 second delay to allow the user to read the success message
                    }
                } else {
                    displayStatus(`Failed to save: ${result.message || 'Server error.'}`, false);
                }
            } catch (error) {
                console.error('Submission error:', error);
                displayStatus('Network error during submission.', false);
            }
        }
    </script>
</body>

</html>
